    onboardingMollie:
        btnBack: 'Zurück'
        btnNext: 'Weiter'
        step_1:
            title: 'Benötigen Sie Hilfe?'
            text: |-
                <p>Vielen Dank, dass Sie Mollie als Bezahlmethode installiert haben. Dieser Leitfaden führt Sie durch die Konfigurationsschritte.</p>
            btnNext: 'Onboarding-Assistenten starten'
            btnBack: 'Überspringen, ich kenne mich bereits aus'
        step_2:
            title: 'Mit Ihrem Mollie-Konto verbinden'
            text: |-
                <p>Um das Mollie-Plugin mit Ihrem Onlineshop zu synchronisieren, benötigen Sie Mollie-API-Schlüssel und eine Profil-ID.</p>
            btnLogin: 'Anmelden'
            btnRegister: 'Mollie-Konto erstellen'
        step_3:
            text: |-
                <p>Nachdem Sie sich mit Mollie verbunden haben, konfigurieren wir im nächsten Schritt die Umgebung und die Zugangsdaten.</p>
                <p>Die Standardumgebung des Plugins ist die Testumgebung.</p>
                <p>Sie müssen die Konfiguration nur einmal durchführen, um auf TEST- und LIVE-Umgebung zugreifen zu können. Sie können bequem zwischen den beiden Umgebungen umschalten.</p>
        step_4:
            text: |-
                <p>Vervollständigen Sie die Angaben und klicken Sie auf „API-Schlüssel testen“. Sie erhalten daraufhin sowohl für die LIVE- als auch für die TEST-Umgebung ein positives oder negatives Testergebnis.</p>
        step_5:
            text: |-
                <p>Als nächstes nehmen wir die Schlüsseleinstellungen für den Bezahlbildschirm Ihres Onlineshops vor.</p>
        step_6:
            text: |-
                <p>Aktivieren Sie Komponenten, um die notwendigen Felder für die Kreditkartendaten auf dem Bezahlbildschirm einzurichten.</p>
                <p>Wenn Sie NEIN wählen, werden die Nutzer zur Bezahlseite von Mollie weitergeleitet.</p>
                <p>Erfahren Sie <a href="https://www.mollie.com/en/news/post/better-checkout-flows-with-mollie-components" target="_blank">hier</a> mehr über die Mollie-Komponenten.</p>
        step_7:
            text: |-
                <p>Wenn Sie Ein-Klick-Bezahlvorgänge aktivieren, werden die Bezahldaten Ihrer Kunden gespeichert, um weitere Zahlungen zu beschleunigen. Ihre Kunden müssen dann keine Anpassungen mehr vornehmen und können einfach und schnell bezahlen.</p>
                <p>Erfahren Sie <a href="https://help.mollie.com/hc/en-us/articles/115000671249-What-are-single-click-payments-and-how-does-it-work-" target="_blank">hier</a> mehr über die Ein-Klick-Bezahlvorgänge.</p>
        step_8:
            text: |-
                <p>Kommen wir nun zur Anpassung der Funktionen für individuelle Bezahlmethoden.</p>
                <p>Wählen Sie zunächst die Schaltfläche „Methoden laden“. Hier werden nur die Methoden angezeigt, die Sie in Ihrem Mollie-Konto aktiviert haben.</p>
                <p>Verwenden Sie dann die Auswahl „Aktivieren/deaktivieren“, um zu steuern, welche Methoden auf der Bezahlseite Ihres Onlineshops angezeigt werden.</p>
                <p>Hinweis: Sie müssen Bezahlmethoden laden, um mit dem Onboarding fortzufahren.</p>
        step_9:
            text: |-
                <p>Hier können Sie für jede Methode einen eigenen Titel eingeben – dieser wird auf der Bezahlseite Ihres Onlineshops angezeigt.</p>
        step_10:
            text: |-
                <p>Versuchen Sie, ein eigenes Bild als Symbol für die Bezahlmethode hochzuladen. Dieses wird auf der Bezahlseite Ihres Onlineshops angezeigt.</p>
        step_11:
            text: |-
                <p>Hier können Sie Filter für länderspezifische Bezahlmethoden einrichten – wenn Sie beispielsweise möchten, dass iDEAL nur Kunden in den Niederlanden angezeigt wird, wählen Sie unter „Länder auswählen“ die Niederlande aus.</p>
        step_12:
            text: |-
                <p>Für jede Methode können Sie festlegen, welche Mollie-API für die Erstellung von Bezahlvorgängen verwendet wird. Klicken Sie <a href="https://docs.mollie.com/orders/why-use-orders" target="_blank">hier</a>, um mehr über die Unterschiede zwischen Orders API und Payments API zu erfahren.</p>
        step_13:
            1:
                title: 'Payments API'
                text: |-
                    <p>Wenn Sie bei der Verwendung der Payments API weitere Details erfassen möchten, um Zahlungsvorgänge mit Kundenbestellungen zu verknüpfen, können Sie diese Werte hier eintragen. Achten Sie aber darauf, dass Sie die richtigen Tags aus dem Text unten verwende</p>
            2:
                title: 'Orders API'
                text: |-
                    <p>Mollie empfiehlt die Verwendung dieser API für Onlineshops, da damit Bestellungen („Orders“) erstellt werden können. Eine Bestellung enthält die personenbezogenen Daten der Kunden (z. B. Adressen) und die Produkte, die sie bestellt haben. Nach der Aufgabe einer Bestellung wird der dazugehörige Bezahlvorgang automatisch erstellt.</p>
        step_14:
            text: |-
                <p>Falls Sie Gebühren an den Kunden übertragen, können Sie diese hier hinzufügen. Mehr Informationen zu Gebühren finden Sie <a href=""https://help.mollie.com/hc/en-us/articles/360012564454-Can-I-pass-over-the-costs-for-the-use-of-a-payment-method-to-my-customers-"" target=""_blank"">hier</a>.</p>
        step_15:
            text: |-
                <p>Denken Sie daran, Ihre Einstellungen zu speichern.</p>
        step_16:
            title: 'Und schon sind Sie fertig!'
            text: |-
                <p>Jetzt können Sie testweise eine Kundenbestellung über Ihren Onlineshop ausführen.</p>
            btnNext: 'Jetzt Mollie verwenden'
        step_nav:
            1: 'Einführung'
            2: 'API-Einstellungen'
            3: 'Einstellungen zum Onlineshop'
            4: 'Einstellungen zum Zahlungsvorgang'
        step_quit:
            title: 'Sind Sie sicher, dass Sie das Onboarding verlassen möchten?'
            confirm: 'Onboarding-Assistenten verlassen'
            cancel: 'Onboarding fortführen'
        step_open: 'Offen'
        create: 'Bevor Sie individuelle Zahlungsmethoden konfigurieren, klicken Sie auf „Erstellen“, um Mollie als Zahlungsmethode im Sylius-Adminbereich zu speichern.'

