    onboardingMollie:
        btnBack: 'Ga terug'
        btnNext: 'Volgende'
        step_1:
            title: 'Laat mij u helpen'
            text: >-
                <p>Bedankt voor het installeren van Mollie voor uw betalingsdiensten. Deze handleiding leidt u door de configuratie-instellingen.</p>
            btnNext: 'Start introductie'
            btnBack: 'Sla over, ik weet hoe het werkt'
        step_2:
            title: 'Verbind met uw Mollie account'
            text: >-
                 <p>Om de Mollie plug-in te synchroniseren met uw webshop heeft u Mollie API-sleutels en profiel-ID's nodig.</p>
            btnLogin: 'Log in op mijn account'
            btnRegister: 'Maak een Mollie account aan'
        step_3:
            text: >-
                <p>Nu u met Mollie bent verbonden, configureren wij de omgeving en de inloggegevens.</p>
                <p>Test is de standaardomgeving in de plug-in.</p>
                <p>U hoeft slecht Ã©Ã©n keer te configureren om over TEST + LIVE-omgevingen te kunnen beschikken. Probeer eenvoudig van de een naar de ander over te schakelen.</p>
        step_4:
            text: >-
                <p>Vul uw juiste details in en klik op "Test API-sleutel", dit levert een geslaagd of mislukt resultaat op voor zowel de LIVE- als de Test-omgevingen</p>
        step_5:
            text: >-
                <p>Vervolgens richten we de sleutelinstellingen voor de weergave van het betalingsscherm van uw webshop in.</p>
        step_6:
            text: >-
                <p>Het inschakelen van componenten staat u toe om velden voor creditcardhoudergegevens toe te voegen aan uw eigen betalingspagina.</p>
                <p>Wanneer u NEE selecteert, worden gebruikers doorverwezen naar de Mollie-betalingspagina.</p>
                <p>Meer informatie over Mollie-componenten vindt u <a href="https://www.mollie.com/en/news/post/better-checkout-flows-with-mollie-components" target="_blank">hier</a>.</p>
        step_7:
            text: >-
                <p>Het inschakelen van "Betalen met Ã©Ã©n klik" onthoudt de betalingsvoorkeuren van uw klant om volgende betalingen te versnellen. Uw klant hoeft geen verdere acties uit te voeren om te kunnen genieten van snelle en gemakkelijke betalingen.</p>
                <p>Meer informatie over betalen met Ã©Ã©n klik vindt u <a href="https://help.mollie.com/hc/en-us/articles/115000671249-What-are-single-click-payments-and-how-does-it-work-" target="_blank">hier</a>.</p>
        step_8:
            text: >-
                <p>Het is nu tijd om functies aan te passen voor individuele betalingsmethoden.</p>
                <p>De eerste stap is het selecteren van de knop "Laad betalingsmethoden". Alleen betalingsmethoden die in uw Mollie-account zijn geactiveerd, worden hier getoond.</p>
                <p>Gebruik vervolgens de activeer/deactiveer keuzemogelijkheid om in te stellen wat er op de betalingspagina van uw webshop wordt getoond.</p>
                <p>Opmerking: zonder het laden van de betalingsmethoden kan de introductiehulp niet worden voortgezet.</p>
        step_9:
            text: >-
                <p>Voor elke betalingsmethode kunt u zelf een titel invoeren. Deze wordt getoond op de betalingspagina van uw webshop.</p>
        step_10:
            text: >-
                <p>Probeer een eigen afbeelding te uploaden voor de betalingsicoon. Deze wordt getoond op de betalingspagina van de webshop.</p>
        step_11:
            text: >-
                <p>Hier kunt u filters creÃ«ren voor landspecifieke betalingsmethoden - wanneer u bijvoorbeeld IDEAL alleen aan Nederlandse klanten wilt tonen, kiest u 'Selecteer landen' en selecteert u 'Nederland'</p>
        step_12:
            text: >-
                <p>Per methode kunt u selecteren welke Mollie-API u wilt gebruiken voor het creÃ«ren van betalingen. Klik <a href="https://docs.mollie.com/orders/why-use-orders" target="_blank">hier</a> voor informatie over de verschillen tussen de Orders en de Payments API.</p>
        step_13:
            1:
                title: 'Payments API'
                text: >-
                    <p>Wanneer u de Payments API gebruikt kan het zijn dat u aanvullende informatie wilt om de betalingen te koppelen aan de bestellingen van de klant -- u kunt deze waarden hier invoeren, maar zorg ervoor dat u de juiste tags uit de onderstaande tekst gebruikt</p>
            2:
                title: 'Orders API'
                text: >-
                    <p>Dit is de door Mollie aangeraden API voor het gebruik voor webshops, omdat hij de mogelijkheid biedt om "orders" te creÃ«ren. Een bestelling bevat de persoonlijke gegevens van een klant (bijv. het adres) en de producten die de klant heeft besteld. Wanneer er een bestelling is geplaatst, wordt er automatisch een corresponderende betaling gecreÃ«erd.</p>
        step_14:
            text: >-
                <p>Wanneer u onkosten heeft, die u wilt doorbelasten aan de klant, kunt u deze hier toevoegen. Lees <a href="https://help.mollie.com/hc/en-us/articles/360012564454-Can-I-pass-over-the-costs-for-the-use-of-a-payment-method-to-my-customers-" target="_blank">hier</a> meer over onkosten.</p>
        step_15:
            text: >-
                <p>Vergeet niet om uw configuraties op te slaan.</p>
        step_16:
            title: 'U bent klaar!'
            text: >-
                <p>Nu kunt u proberen een klantbestelling te plaatsen op uw website.</p>
            btnNext: 'Ga aan de slag met Mollie'
        step_nav:
            1: 'Intro'
            2: 'API instellingen'
            3: 'Winkelinstellingen'
            4: 'Betalingsinstellingen'
        step_quit:
            title: 'Weet u zeker dat u wilt stoppen?'
            confirm: 'Verlaat de introductiehulp'
            cancel: 'Ga verder met de introductie'
        step_open: 'Open'
        create: 'Klik op "CreÃ«ren" voordat u individuele betalingsmethoden configureert. Hiermee wordt Mollie als betalingsmethode opgeslagen in het Sylius administratiepaneel.'
