    btnBack: 'Ga terug'
    btnNext: 'Volgende'
    step_1:
      title: 'Laat mij u helpen'
      text: 'Bedankt voor het installeren van Mollie voor uw betalingsdiensten. Deze handleiding leidt u door de configuratie-instellingen'
      btnNext: 'Start introductie'
      btnBack: 'Sla over, ik weet hoe het werkt'
    step_2:
      title: 'Verbind met uw Mollie account'
      text: "Om de Mollie plug-in te synchroniseren met uw webshop heeft u Mollie API-sleutels en profiel-ID's nodig."
      btnLogin: 'Log in op mijn account'
      btnRegister: 'Maak een Mollie account aan'
    step_3:
      title: 'Nu u met Mollie bent verbonden, configureren wij de omgeving en de inloggegevens.'
      text: 'Test is de standaardomgeving in de plug-in.U hoeft slecht één keer te configureren om over TEST + LIVE-omgevingen te kunnen beschikken. Probeer eenvoudig van de een naar de ander over te schakelen.'
    step_4:
      text: 'Vul uw juiste details in en klik op "Test API-sleutel", dit levert een geslaagd of mislukt resultaat op voor zowel de LIVE- als de Test-omgevingen'
    step_5:
      text: 'Vervolgens richten we de sleutelinstellingen voor de weergave van het betalingsscherm van uw webshop in.'
    step_6:
      text: 'Het inschakelen van componenten staat u toe om velden voor creditcardhoudergegevens toe te voegen aan uw eigen betalingspagina. Wanneer u NEE selecteert, worden gebruikers doorverwezen naar de Mollie-betalingspagina. Meer informatie over Mollie-componenten vindt u hier. [link] https://www.mollie.com/en/news/post/better-checkout-flows-with-mollie-components'
    step_7:
      text: 'Het inschakelen van "Betalen met één klik" onthoudt de betalingsvoorkeuren van uw klant om volgende betalingen te versnellen. Uw klant hoeft geen verdere acties uit te voeren om te kunnen genieten van snelle en gemakkelijke betalingen. Meer informatie over betalen met één klik vindt u hier. [link] https://help.mollie.com/hc/en-us/articles/115000671249-What-are-single-click-payments-and-how-does-it-work'
    step_8:
      text: 'Het is nu tijd om functies aan te passen voor individuele betalingsmethoden.De eerste stap is het selecteren van de knop "Laad betalingsmethoden". Alleen betalingsmethoden die in uw Mollie-account zijn geactiveerd, worden hier getoond. Gebruik vervolgens de activeer/deactiveer keuzemogelijkheid om in te stellen wat er op de betalingspagina van uw webshop wordt getoond.'
    step_9:
      text: 'Voor elke betalingsmethode kunt u zelf een titel invoeren. Deze wordt getoond op de betalingspagina van uw webshop.'
    step_10:
      text: 'Probeer een eigen afbeelding te uploaden voor de betalingsicoon. Deze wordt getoond op de betalingspagina van de webshop.'
    step_11:
      text: 'Hier kunt u filters creëren voor landspecifieke betalingsmethoden - wanneer u bijvoorbeeld IDEAL alleen aan Nederlandse klanten wilt tonen, kiest u "Selecteer landen" en selecteert u "Nederland".'
    step_12:
      text: 'Per methode kunt u selecteren welke Mollie-API u wilt gebruiken voor het creëren van betalingen. Klik hier voor informatie over de verschillen tussen de Orders en de Payments API.https://docs.mollie.com/orders/why-use-orders'
    step_13:
      1:
        1:
          title: 'Payments API'
          text: 'Opmerking: De Payments API kan niet worden gebruikt voor betaalmethoden zoals Klarna'
        2:
          text: 'Wanneer u de Payments API gebruikt kan het zijn dat u aanvullende informatie wilt om de betalingen te koppelen aan de bestellingen van de klant -- u kunt deze waarden hier invoeren, maar zorg ervoor dat u de juiste tags uit de onderstaande tekst gebruikt'
      2:
        title: 'Orders API'
        text: 'Dit is de door Mollie aangeraden API voor het gebruik voor webshops, omdat hij de mogelijkheid biedt om "orders" te creëren. Een bestelling bevat de persoonlijke gegevens van een klant (bijv. het adres) en de producten die de klant heeft besteld. Wannee'
    step_15:
      text: 'Vergeet niet om uw configuraties op te slaan.'
    step_16:
      title: 'U bent klaar!'
      text: 'Nu kunt u proberen een klantbestelling te plaatsen op uw website.'
      btnNext: 'Ga aan de slag met Mollie'
